{% set name = "imod" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd5770b3f980965888b6f502a9c6d4edc7a2ab595c8bc2e572221df807d6c162

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - affine
    - bottleneck
    - cftime >=1.0
    - contextily >=1.0
    - cytoolz
    - dask
    - fastcore
    - filelock
    - gdal >=3.9.2
    - geopandas
    - graphviz
    - jinja2
    - loguru
    - matplotlib-base
    - netcdf4
    - numba >=0.50
    - numpy
    - pandas
    - pooch
    - pydantic
    - pymetis
    - python-dateutil
    - python-graphviz
    - pyvista
    - rasterio >=1.0
    - scipy
    - scooby
    - shapely >=2.0
    - tomli >=1.1.0
    - tomli-w
    - toolz
    - tqdm
    - vtk >=9.0
    - xarray >=2023.08.0
    - xugrid >=0.11.0
    - zarr

test:
  imports:
    - imod

about:
  home: https://github.com/Deltares/imod-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Work with iMOD MODFLOW models

  description: |
    The imod Python package is an open source project to make working with
    MODFLOW groundwater models in Python easier. It builds on top of popular
    packages such as xarray, pandas, geopandas, dask,  and rasterio to provide
    a versatile toolset for working with (large) groundwater (modeling) data.
  doc_url: https://deltares.github.io/imod-python/
  dev_url: https://github.com/Deltares/imod-python

extra:
  recipe-maintainers:
    - deltares-service-account
    - Manangka
    - luitjansl
    - JoerivanEngelen
    - visr
    - Huite
